<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Svelte app</title>

	<link rel='stylesheet' href='global.css'>
	<link rel='stylesheet' href='build/bundle.css'>

	<!--
		Linking manifest file makes app installable
		Referencia: https://developer.mozilla.org/es/docs/Web/Progressive_web_apps/Installable_PWAs
	-->
	<link rel='manifest' href='webmanifest.json'>

	<!-- For Windows Phone icon -->
	<meta name="msapplication-TileImage" content="favicon.png">
	<meta name="msapplication-TileColor" content="#B12A34">	
	<!-- iPhone icon -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="green">
	<meta name="apple-mobile-web-app-title" content="FreeCodeCamp">
	<link rel="apple-touch-icon" href="favicon.png" sizes="192x192">
	<!-- Standard icon? -->
	<link rel='icon' type='image/png' href='favicon.png'>

	<!--
		If it's possible, run web worker for "local first" and "installable"
	-->
	<script defer src='runWorker.js'></script>

	<!--
		And finally start app
	-->
	<script defer src='build/bundle.js'></script>
</head>

<body>
</body>
</html>
